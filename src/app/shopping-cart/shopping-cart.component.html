<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p>
        You have {{cart.totalItemsCount}} items in your shopping cart.
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pId of cart.productIds">
                <td>
                    {{cart.items[pId].product.productDetails.title}}
                </td>
                <td>
                    {{cart.items[pId].quantity}}
                </td>
                <td>
                    {{pId.quantity}}
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>
