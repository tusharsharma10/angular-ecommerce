<div class="row justify-content-center">
    <div class="col-lg-6">
        <form (ngSubmit)="save(f.value)" #f="ngForm">

            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" type="text" class="form-control" ngModel name="title">
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                        <input id="price" type="number" class="form-control" ngModel name="price">
                   
                </div>
            </div>

           

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" class="form-control" ngModel name="category">
                    <option class="form-control" value=""></option>
                    <option class="form-control" *ngFor="let c of (categories$|async)" [value]="c.key"> {{c.payload.val().name}} </option>
                </select>

            </div>


            <div class="form-group">
                <label for="imageUrl">Image Url</label>
                <input id="imageUrl" type="text" class="form-control" ngModel name="imageUrl">
            </div>

            <button class="btn btn-primary">Save</button>

        </form>
    </div>
</div>
