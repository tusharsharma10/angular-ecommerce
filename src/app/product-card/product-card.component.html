<div *ngIf="p.title" class="card" >
    <img *ngIf="p.imageUrl" class="card-img-top" [src]="p.imageUrl" alt="p.title">
    <div class="card-body">
        <h5 class="card-title">{{p.title}}</h5>
        <p class="card-text">{{p.price | currency: 'USD':true}}</p>
        <a *ngIf="showActions" href="#" class="btn btn-primary">Add to Cart</a>
    </div>
</div>
